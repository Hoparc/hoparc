fragment service on Service {
  image {
      asset {
        url
      }
    }
  name
  slug {
    current
  }
  category {
    name
    slug {
      current
    }
  }
  description
  detailsRaw
}

query service($slug: String) {
  allService(where: {slug: {current: {eq: $slug}}}) {
    ...service
  }
}

query allServices {
    allService {
        ...service
    }
}

query allServiceCategories {
  allServiceCategory {
    name
    slug {
      current
    }
  }
}